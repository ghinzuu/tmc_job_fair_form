<!DOCTYPE html>
<html>
<head>
    <title>Job Fair TMC Contact</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Job Fair TMC Contact
        <input type="image" class="logo" src="static/img/tmc_blue.jpeg">
    </h1>

    <form method="POST">
        <div class="form-group">
            <label for="first-name">First name:</label>
            <input type="text" id="first-name" name="first-name"><br><br>
        </div>

        <div class="form-group">
            <label for="last-name">Last name:</label>
            <input type="text" id="last-name" name="last-name"><br><br>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br><br>
        </div>

        <div class="form-group">
            <label for="locality">Locality:</label>
            <input type="text" id="locality" name="locality"><br><br>
        </div>

        <div class="form-group">
            <label for="business-manager">Business Manager:</label>
            <input type="text" id="business-manager" name="business-manager"><br><br>
        </div>

        <div class="form-group">
            <label for="level-of-studies">Level of studies:</label>
            <select id="level-of-studies" name="level-of-studies">
                <option value="high-school">High School</option>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="master">Master's Degree</option>
                <option value="doctorate">Doctorate</option>
            </select><br><br>
        </div>

        <div class="form-group">
            <label for="languages">Languages:</label>
            <select id="languages" name="languages">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="german">German</option>
            </select><br><br>
        </div>
        <input type="submit" value="Submit">
    </form>


    <!--
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="js/formToXlsx.js"></script>
-->
</body>
</html>
